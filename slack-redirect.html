<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Redirecting to Tap…</title></head>
<body style="font-family:-apple-system,system-ui,sans-serif;text-align:center;padding:60px">
<h2>Redirecting to Tap…</h2>
<p>If the app doesn't open automatically, copy this URL and paste it in Tap.</p>
<script>
  var params = new URLSearchParams(window.location.search);
  var code = params.get('code');
  var state = params.get('state');
  if (code) {
    var url = 'tapmeeting://slack/callback?code=' + encodeURIComponent(code);
    if (state) url += '&state=' + encodeURIComponent(state);
    window.location.href = url;
  } else {
    document.body.innerHTML = '<h2>Authentication failed</h2><p>No authorisation code received from Slack.</p>';
  }
</script>
</body>
</html>
